<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Yet Another Vertical Plotter</title>
    <link rel="stylesheet" type="text/css" href="style/site.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"> </script>
</head>

<body>
    <div id="mainContainer" class="container-fluid">
        <div class="row">
            <!--for controls. this will only have one col for the controls-->
            <div id="divCalcCtrl" class="col">
                <!--this will have 5 row and two cols-->
                <div class="container float-left">
                    <div class="row">
                        <div class="col">
                            <input type="file" id="fileUpload">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group input-group-sm mb-3 col">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Scale</span>
                            </div>
                            <input type="range" min="1" max="100" value="50" id="scale" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm">
                            <span class="input-group-text" id="txtRange"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group input-group-sm mb-3 col">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">X Offset</span>
                            </div>
                            <input type="number" value="45" id="xOffset" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="input-group input-group-sm mb-3 col">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Y Offset</span>
                            </div>
                            <input type="number" value="45" id="yOffset" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group input-group-sm mb-3 col">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">X Origin</span>
                            </div>
                            <input type="number" value="100" id="orgX" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="input-group input-group-sm mb-3 col">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Y Origin</span>
                            </div>
                            <input type="number" value="70" id="orgY" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="button" id="btnPlot" class="btn btn-primary float-right" value="Plot" />
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <!--for plot area. will have two cols for each graph-->
            <div class="col border border-primary">
                <div id="divGraphOrg" style="height:700px;width:550px;"></div>
            </div>
            <div class="col border border-primary">
                <div id="divGraphCalc" style="height:700px;width:550px"></div>
            </div>
            <div class="col border border-primary">
                    <div id="divGraphProg" style="height:700px;width:550px"></div>
                </div>
        </div>
    </div>



    <script src="scripts/common.js"></script>
</body>
