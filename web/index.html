<head>
    <meta charset="utf-8" />
    <title>Yet Another Vertical Plotter</title>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script> -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"> </script>
</head>

<body>

    <div>
        <input type="file" name="svg" id="fileUpload">
    </div>
    <div>
        <div id="divGraphOrg" style="height:800px;width:700px;float: left;"></div>
        <div  style="float: left;">
            <div id="divCalcCtrl" >
                <span>Scale</span>
                <input type="range" min="1" max="100" value="50" id="scale"/>
                <span id="txtRange" ></span>
                <span>X Offset</span>
                <input type="number" value="45" id="xOffset"/>
                <span>Y Offset</span>
                <input type="number" value="45" id="yOffset"/>
                <input type="button" id="btnPlot" value="Plot"/>
            </div>
            <div id="divGraphCalc" style="height:800px;width:700px"></div>
        </div>
    </div>
    <script src="scripts/common.js"></script>
</body>
