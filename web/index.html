<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">
    <title>Yet Another Vertical Plotter</title>
    <link rel="stylesheet" type="text/css" href="style/site.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"> </script>
</head>

<body>
    <div id="mainContainer" class="container-fluid">
        <div class="row">
            <!--for controls. this will only have one col for the controls-->
            <div id="divCalcCtrl" class="col">
                <!--this will have 5 row and two cols-->
                <div class="container float-left">
                    <div class="row">
                        <div class="input-group input-group-sm mb-3 col">
                            <span class="control-fileupload">
                                <input type="file" id="fileUpload">
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group input-group-sm mb-3 col">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Scale</span>
                            </div>
                            <input type="range" min="1" max="200" value="50" id="scale" class="form-control" aria-label=""
                                aria-describedby="inputGroup-sizing-sm" />
                            <span class="input-group-text" id="txtRange"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group input-group-sm mb-3 col">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">X Offset</span>
                            </div>
                            <input type="number" value="45" id="xOffset" class="form-control" aria-label=""
                                aria-describedby="inputGroup-sizing-sm" />
                        </div>
                        <div class="input-group input-group-sm mb-3 col">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Y Offset</span>
                            </div>
                            <input type="number" value="45" id="yOffset" class="form-control" aria-label=""
                                aria-describedby="inputGroup-sizing-sm" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group input-group-sm mb-3 col">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">X Origin</span>
                            </div>
                            <input type="number" value="100" id="orgX" class="form-control" aria-label=""
                                aria-describedby="inputGroup-sizing-sm" />
                        </div>
                        <div class="input-group input-group-sm mb-3 col">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Y Origin</span>
                            </div>
                            <input type="number" value="70" id="orgY" class="form-control" aria-label=""
                                aria-describedby="inputGroup-sizing-sm" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="button" id="btnPlot" class="btn btn-primary float-right" value="Plot" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="input-group input-group-sm mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Steps</span>
                    </div>
                    <input type="number" value="100" id="txtSteps" class="form-control" aria-label="" aria-describedby="inputGroup-sizing-sm" />
                </div>
                <div id="dirBtns" class=" container">
                    <div class="row">
                        <div class="col">
                            <button id="btnUp" data="leftUp"> <i class="far fa-arrow-alt-circle-up fa-4x" aria-hidden="true"></i></button>
                            <button id="btnDown" data="leftDown"><i class="far fa-arrow-alt-circle-down fa-4x" aria-hidden="true"></i></button>
                        </div>
                        <div class="col">
                                <button id="btnUp" data="rightUp"> <i class="far fa-arrow-alt-circle-up fa-4x" aria-hidden="true"></i></button>
                                <button id="btnDown" data="rightDown"><i class="far fa-arrow-alt-circle-down fa-4x" aria-hidden="true"></i></button>
                            </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <!--for plot area. will have two cols for each graph-->
            <div class="col border border-primary">
                <div id="divGraphOrg" style="height:700px;width:550px;"></div>
            </div>
            <div class="col border border-primary">
                <div id="divGraphCalc" style="height:700px;width:550px"></div>
            </div>
            <div class="col border border-primary">
                <div id="divGraphProg" class="row" style="height:700px;width:550px"></div>
                <div class="progress row">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45"
                        aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        <span class="sr-only">0% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="scripts/common.js"></script>
</body>
